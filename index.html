<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="general.js" defer></script>
    <script src="item.js" defer></script>
    <script src="round.js" defer></script>
    <script src="main.js" defer></script>
    <title>請幫我整理桌面</title>
  </head>
  <body>
    <main>
      <section id="entry">
        <h1>請幫我整理桌面</h1>
        <img src="image/laptop.png" alt="laptop" />
        <button id="start">Start</button>
      </section>
      <section id="game">
        <p id="score"></p>
        <p id="time"></p>
        <section id="desk">
          <section id="up"><img id="holder-zone" src="image/holder.png" alt="holder" />
            <img id="pencils-zone" src="image/pencils.png" alt="pencils" />
            <img src="image/screen.png" alt="screen" />
            <img id="basket-zone" src="image/basket.png" alt="basket" /></section>
          <section id="down"> <img id="backpack-zone" src="image/backpack.png" alt="backpack" />
            <img id="trash-zone" src="image/trash.png" alt="trash" /></section>
           
        </section>
      </section>
      <section id="remind">
        <h1 id="wide">螢幕要寬一點！</h1>
        <h1 id="phone">手機轉橫喔！</h1>
      </section>
      <dialog id="back-modal">
        <h4>Game Over !</h4>
        <h5>You got <strong id="score-num"></strong>!</h5>
        <button id="back-entry">Back</button>
      </dialog>
    </main>
  </body>
</html>
